<div class="row">
  <div class="info">
    <h1>My Profile</h1>
    <img [src]="profilePhoto" alt="user photo" width="160px" height="160px" class="left">
    <div class="text-info">
      <h3>Name: {{fullName}}</h3>
      <h3>Company: {{companyName}}</h3>
    </div>
  </div>
  <div class="databases">
    <h1>My databases</h1>
    <div class="databases-list" *ngFor="let database of databases">
      <li>{{database}}</li>
    </div>
  </div>
</div>
<div class="create-database-form">
  <h1>Fill in for storage to create database</h1>
  <form (ngSubmit)="addDatabase()">
    <div class="form-group">
      <div class="row">
        <div class="col">
          <input type="text" class="form-control" placeholder="Database name" [(ngModel)]="database" required>
        </div>
        <div class="col">
          <input type="text" class="form-control" placeholder="Last name" required>
        </div>
      </div>
    </div>
    <div class="form-group">
      <label for="phone-number">Phone Number</label>
      <input type="number" class="form-control" id="phone-number" placeholder="+7(777)777-77-77" required>
    </div>
    <div class="form-group">
      <label for="email">Email address</label>
      <input type="email" class="form-control" id="email" placeholder="name@example.com" required>
    </div>
    <div class="form-group">
      <label for="formControlTextarea1">Your message to clients</label>
      <textarea class="form-control" id="formControlTextarea1" rows="3"></textarea>
    </div>
    <button class="btn btn-success" type="submit">Send</button>
  </form>

</div>
